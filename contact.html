<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <div class="nav-wrapper green lighten-1">
              <a href="./index.html" class="right">
                <i class="material-icons" id="home">home</i>
              </a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#">About</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./question.html">Preguntas frecuentes</a></li>
              </ul>
            </div>
        </nav>
    </header>
    <main class="section container">
        <div class="row card-panel cyan darken-1">
            <div class="col s6">
                <h5 class="deep-orange-text text-accent-4">
                    Mas informacion, preguntas o dudas por favor dejanos 
                    tus datos y pronto nos comunicaremos contigo 
                </h5>
            </div>
            <div class="col s6">
                <img src="./images/dudas.jpg" alt="" class="roounden circle valign-wrapper" style="width: 80%; height: 20vh;">
            </div>
        </div>
        <div class="row">
            <form class="col s12 m12 l12 xl12 ">
                <div class="row card-panel light-blue darken-3">
                    <div class="input-field col s6 m6 l6 xl6">
                        <i class="material-icons prefix" >account_circle</i>
                        <input type="text" id="first-name" class="validate" required>
                        <label for="first-name">Nombre:</label>
                    </div>
                    <div class="input-field col s6 m6 l6 xl6">
                        <i class="material-icons prefix" >account_circle</i>
                        <input type="text" id="last-name" class="validate" required>
                        <label for="last-name">Apellido:</label>
                    </div>
                    <div class="input-field col s6 m6 l6 xl6">
                        <i class="material-icons prefix" >contact_mail</i>
                        <input type="email" id="email" class="validate" required>
                        <label for="email">Email:</label>
                    </div>
                    <div class="input-field col s6 m6 l6 xl6">
                        <i class="material-icons prefix" >contact_phone</i>
                        <input type="text" id="telefono" class="validate" required>
                        <label for="telefono">Telefono:</label>
                    </div>
                    <div class="input-field col s12 m12 l12 xl12">
                        <i class="material-icons prefix" >title</i>
                        <input type="text" id="titulo" class="validate" required>
                        <label for="titulo">Titulo:</label>
                    </div>
                    <div class="input-field col s12 m12 l12 xl12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="info" 
                        class="materialize-textarea validate" required></textarea>
                        <label for="info">Descripcion</label>
                    </div>
                    <button class="btn" type="submit" >Enviar</button>                                        
                </div>
            </form>
        </div>
    </main>
    <footer class="page-footer teal darken-3" id="footer">
        <div class="container">
            <div class="row" id="footer-row">
                <div class="col s1 m1 l1 xl1">
                    <a href="https://www.facebook.com/angel.santillanbrambila" target="_blank">
                        <img src="./images/facebook.svg" class="img-footer" alt="">
                    </a>
                </div>
                <div class="col s1 m1 l1 xl1">
                    <a href="https://twitter.com/angelsadefe18" target="_blank">
                        <img src="./images/twitter.svg" class="img-footer" alt="">
                    </a>
                </div>
                <div class="col s1 m1 l1 xl1">
                    <a href="https://www.instagram.com/angelsantillanbrambila/?hl=es-la" target="_blank">
                        <img src="./images/instagram.svg" class="img-footer" alt="">
                    </a>
                </div>
                <div class="col s8 m8 l8 xl8">
                    <a href="https://github.com/satoshi9394" target="_blank">
                        <img src="./images/github.svg" class="img-footer" alt="">
                    </a>
                </div>
                <div class="col s1 m1 l1 xl1">
                    <p class="center-align" id="footer-title">width</p>
                    <img src="./images/ceroUno.png" class="center-align img-footer" id="cerouno" alt="ceroUno">
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            Â© 2020 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
